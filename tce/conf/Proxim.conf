<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<proxim-configuration>

  <window>
    <full-screen>false</full-screen>
    <width>400</width>
    <height>400</height>
    <x-position>0</x-position>
    <y-position>0</y-position>
  </window>

  <toolbar>
    <layout>
      <text/>
      <icon/>
    </layout>
    <visible>true</visible>
    <slot position="0">
      <action>Open Machine</action>
    </slot>
    <slot position="1">
      <action>Open Program</action>
    </slot>
    <slot position="3">
      <action>Run</action>
    </slot>
    <slot position="4">
      <action>Resume</action>
    </slot>
    <slot position="5">
      <action>Kill</action>
    </slot>
    <slot position="6">
      <action>StepI</action>
    </slot>
    <slot position="7">
      <action>NextI</action>
    </slot>
    <separator position="2"/>
  </toolbar>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="F"/>
    </key-combination>
    <action>Find</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <F-key number="2"/>
    </key-combination>
    <action>Run</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <F-key number="5"/>
    </key-combination>
    <action>StepI</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <F-key number="6"/>
    </key-combination>
    <action>NextI</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <F-key number="9"/>
    </key-combination>
    <action>Resume</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <F-key number="4"/>
    </key-combination>
    <action>Kill</action>
  </keyboard-shortcut>

</proxim-configuration>
